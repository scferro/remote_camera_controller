{% block timelapse_preview %}
<div class="panel processing-panel">
    <h2 class="panel-title">Timelapse Preview</h2>
    <div class="space-y-4">
        <!-- No timelapse selected message -->
        <div id="no-timelapse-selected" class="flex flex-col items-center justify-center h-64 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <p class="mt-2">Select a timelapse sequence to preview</p>
        </div>

        <!-- Timelapse preview container -->
        <div id="timelapse-preview-container" class="hidden">
            <!-- Current image preview -->
            <div class="relative">
                <img id="current-frame" src="" alt="Current frame" class="max-w-full max-h-[360px] mx-auto border rounded">
                <div class="absolute top-2 right-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                    Frame: <span id="current-frame-number">0</span>/<span id="total-frames">0</span>
                </div>
            </div>
            
            <!-- Navigation controls -->
            <div class="flex items-center space-x-2 mt-4">
                <button id="btn-play-pause" class="px-3 py-1 bg-blue-500 text-white rounded">
                    <span id="play-icon">▶️</span><span id="pause-icon" class="hidden">⏸️</span>
                </button>
                <div class="w-full">
                    <input type="range" id="frame-slider" min="0" max="100" value="0" class="w-full">
                </div>
                <select id="playback-speed" class="text-sm p-1 rounded border">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                </select>
            </div>
            
            <!-- Thumbnail grid -->
            <div class="mt-4">
                <h3 class="text-sm font-medium mb-2">Thumbnail Overview:</h3>
                <div id="thumbnail-grid" class="grid grid-cols-5 gap-1 max-h-36 overflow-y-auto">
                    <!-- Thumbnails will be inserted here -->
                    <div class="bg-gray-200 animate-pulse h-16 rounded"></div>
                    <div class="bg-gray-200 animate-pulse h-16 rounded"></div>
                    <div class="bg-gray-200 animate-pulse h-16 rounded"></div>
                    <div class="bg-gray-200 animate-pulse h-16 rounded"></div>
                    <div class="bg-gray-200 animate-pulse h-16 rounded"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
