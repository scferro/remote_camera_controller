<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Remote Camera Controller{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="p-5">
    <h1 class="text-4xl font-bold text-left mb-6 text-gray-800">{% block header %}Remote Camera Controller{% endblock %}</h1>
    
    <div class="border-b border-gray-300 mb-6">
        <nav class="flex -mb-px" aria-label="Tabs">
            <button class="tab-button active" data-tab="live-control">
                Live Control
            </button>
            <button class="tab-button" data-tab="timelapse-processing">
                Timelapse Processing
            </button>
            <button class="tab-button" data-tab="single-processing">
                Single Image Processing
            </button>
        </nav>
    </div>

    <div id="tab-content-container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
